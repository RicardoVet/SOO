	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

	<p:dialog header="Sobre" draggable="true" widgetVar="sobre"
		showEffect="fade" hideEffect="fade" resizable="false">

				<p:graphicImage value="/resources/imagens/mesa/info.jpg" />

				<h:outputText value="Versão Beta 1" />

				<h:outputText value="Como Funciona:" style="font-weight:bold;" />

				<h:outputText
					value="realizar o gerenciamento de arquivos bibtex(.bib ). " />

				<h:outputText value="Desenvolvedores:" style="font-weight:bold" />
				<h:outputText value="Flavio Tanaka " />
				<h:outputText value="Ricardo Silva " />
				<h:outputText value="Yuji Negoro " />

			</h:panelGrid>

		</h:form>
	</p:dialog>

<p:dock>

	<p:menuitem value="Upload" icon="/resources/imagens/mesa/upload.png"
		url="index.jsf" ajax="false" />
	<p:menuitem value="Comparar"
		icon="/resources/imagens/mesa/comparar.png" url="comparar.jsf" />
	<p:menuitem value="Sobre nós" url="#"
		icon="/resources/imagens/mesa/sobre-nos.png" onclick="PF('sobre').show();" />
